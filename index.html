<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Estelle et Benjamin</title>
    <script src="d3.js"></script>
</head>

<style>
    @font-face {
        font-family: 'Neon';
        src:
            url("fonts/marqueemoon.woff") format("woff"),
            url("fonts/marqueemoon.woff2") format("woff2");
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: 'Helvetica';
    }

    .messageFin {
        background-color: rgb(226, 116, 116);
        width: 40%;
        height: 30%;
        box-shadow: 0px 0px 0px 100vw rgba(0, 0, 0, 0.6);
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
    }

    .messagePause {
        background-color: rgb(97, 141, 76);
        width: 40%;
        height: 30%;
        box-shadow: 0px 0px 0px 100vw rgba(0, 0, 0, 0.6);
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
    }

    body {
        background-image: url("medias/fond-briques.jpg");
        background-size: cover;
        color: antiquewhite;
    }

    h1 {
        font-family: 'Neon';
        color: white;
    }
</style>


<body>
    <h1>Jeu réalisé par Benjamin Laroche et Estelle Lay</h1>
    <section>
        <p>Nombre de vies restantes : <span class="afficheVies">3</span></p>
        <p>Score : <span class="afficheScore">0</span></p>
        <!-- Panneau qui indique le nombre de vies restantes en haut -->
    </section>

    <svg width="75vmin" height="75vmin" viewBox="0 0 100 100">

        <!-- Zone du joueur (rouge) -->
        <rect x="0" y="85" width="100" height="15" fill="red" id="zoneRouge"></rect>

        <defs>
            <!-- Photo de l'ennemi -->
            <g id="def_ennemi">
                <image xlink:href="medias/mechant.png" width="7" />
            </g>
            <!-- Photo de l'ennemi 2 -->
            <g id="def_ennemi2">
                <image xlink:href="medias/mechant2.png" width="7" />
            </g>
            <!-- Photo de l'ennemi 3 -->
            <g id="def_ennemi3">
                <image xlink:href="medias/mechant3.png" width="7" />
            </g>
            <!-- Photo de la balle ennemie -->
            <g id="def_balle_enn">
                <image xlink:href="medias/balle-ennemi.png" width="5" />
                <!-- <circle r=1 fill="#DB76FF" id="balleEnn"></circle> -->
            </g>

            <!-- Photo du joueur -->
            <g id="def_joueur">
                <image xlink:href="medias/joueur.svg" width="10" style="pointer-events: none;"/>
                <!-- <circle r=5 fill="blue" id="joueur" style="pointer-events: none;"></circle> -->
            </g>
            <!-- Photo de la balle joueur -->
            <g id="def_balle">
                <image xlink:href="medias/balle-joueur.png" width="2" />
                <!-- <circle r=1 fill="yellow" id="balle"></circle> -->
            </g>

        </defs>

    </svg>

    <div class="messagePause">
        <p>Pause<br>Appuyez sur Espace pour reprendre</p>
        <a href="javascript:window.location.reload()" class="restart">Recommencer la partie</a>
    </div>

    <div class="messageFin">
        <p>GAME OVER<br>Vous êtes mort<br>Score : <span class="afficheScoreFin">0</span></p><a
            href="javascript:window.location.reload()" class="restart">Recommencer la partie</a>
    </div>

    <!-- <button class="sucide">button de sucide</button> -->
    <!--
Le script est appelé en dernier, il sera lancé uniquement lorsque le document sera prêt
alternative: document.addEventListener("DOMContentLoaded", function() {/*...*/ });
-->
    <script src="script.js"></script>
</body>

</html>
