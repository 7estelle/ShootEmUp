<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu ESTL et Benji</title>
    <script src="d3.js"></script>
</head>

<style>
    .messageFin{
        background-color: rgb(226, 116, 116) ;
        display: none;
    }
</style>


<body>
    <h1>Jeu réalisé par Benjamin Laroche et Estelle Lay</h1>
    <section>
        <p>Nombre de vies restantes : <span class="afficheVies">3</span></p>
        <p>Score : <span class="afficheScore">0</span></p>
        <!-- Panneau qui indique le nombre de vies restantes en haut -->
    </section>

    <svg width="75vmin" height="75vmin" viewBox="0 0 100 100">

        <!-- Zone du joueur (rouge) -->
        <rect x="0" y="85" width="100" height="15" fill="red" id="zoneRouge"></rect>

        <defs>
            <!-- Photo de l'ennemi -->
            <g id="def_ennemi">
                <image xlink:href="medias/mechant.png" width="7"/>
            </g>
            <!-- Photo de la balle ennemie -->
            <g id="def_balle_enn">
                <circle r=2 fill="green" id="balleEnn"></circle>
            </g>

            <!-- Photo du joueur -->
            <g id="def_joueur">
                <circle r=5 fill="blue" id="joueur" style="pointer-events: none;"></circle>
            </g>
            <!-- Photo de la balle joueur -->
            <g id="def_balle">
                <circle r=2 fill="yellow" id="balle"></circle>
            </g>

        </defs>

    </svg>

    <div class="messageFin"><p>GAME OVER<br>Vous êtes mort<br>Score : <span class="afficheScore">0</span></p><a href="#">Recommencer la partie</a></div>

    <!--
Le script est appelé en dernier, il sera lancé uniquement lorsque le document sera prêt
alternative: document.addEventListener("DOMContentLoaded", function() {/*...*/ });
-->
    <script src="script.js"></script>
</body>

</html>
